name: Build in Release

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Build Solution
      run: dotnet build engine/CodemerxDecompileEngine.sln -c Release

    - name: Run Tests
      run: dotnet test engine/Decompiler.Tests -c Release